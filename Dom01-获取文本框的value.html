<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取文本框的value</title>
</head>
<body>
<script>
    /*
    1、javascript分为三个部分
    ECMAScript JS的核心语法（ES规范/ECMA-262标准）
    DOM Document Object Model 文本对象模型，对网页中的节点进行增删改的过程）HTML文档看作一颗DOM树来对待
    BOM Browser Object Model 浏览器对象模型
        比如关闭浏览器窗口，打开浏览器窗口，前进，后退，浏览器地址栏上的地址，都是BOM编程
    2、BOM的顶级对象是window
        DOM的顶级对象是Document
        实际上BOM包括DOM
    */
    window.onload=function (){
        let mbtObj = document.getElementById('mbt')
        mbtObj.onclick = function (){
            let mttObj = document.getElementById('mtt')
            let value = mttObj.value
            document.getElementById('mtt2').value = value
            mttObj.value = ''
        }
    }
</script>
<input type="text" id="mtt">
<input type="button" value="获取文本框中的内容" id="mbt">
<input type="text" id="mtt2">
<!--失去焦点事件-->
<!--以下代码中的input代表当前input对象-->
<input type="text" onblur="alert(this.value)">
</body>
</html>

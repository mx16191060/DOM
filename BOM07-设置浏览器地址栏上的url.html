<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置浏览器地址栏上的url</title>
</head>
<script>
  function goBaiDu(){
    // window.location.href = 'https://www.baidu.com'
    // window.location = 'https://www.baidu.com' //都可以
    // document.location.href = 'https://www.baidu.com' //都可以
    document.location = 'https://www.baidu.com'
  }
  /*
  有哪些方法可以通过浏览器向服务器发送请求
  1、表单form
  2、超链接
  3、document.location
  4、window.location
  5、window.open（url）
  以上方法都可以携带数据给浏览器，只有通过表单提交的数据才是动态的
   */
</script>
<body>
<input type="button" value="百度" onclick="goBaiDu()">
</body>
</html>

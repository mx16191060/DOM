<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>innerHTML和innerTEXT操作div和span</title>
      <style type="text/css">
        #div1{
          background-color: aquamarine;
          width: 300px;
          height: 300px;
          border: 1px black solid;
          position: absolute;
          top: 100px;
          left: 100px;
        }
      </style>
  </head>
  <script>
    window.onload=function (){
      document.getElementById('mbt').onclick=function (){
        //第一步 获取div对象
        let divObj = document.getElementById('div1')
        // 第二步 设置div innerHTML属性
        //divObj.innerHTML='<font color="red">用户名不能为空<font>' //显示为红色 html代码不会执行
        divObj.innerText='<font color="red">用户名不能为空<font>' // 全部显示为字符
      }
    }
  </script>
  <body>
    <input type="button" value="设置div中的内容" id="mbt">
    <div id="div1"></div>
  </body>
</html>

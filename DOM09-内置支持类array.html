<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置支持类array</title>
</head>
<body>
<script>
  // 创建长度为0的数组
  let arr = []
  alert(arr.length)
  // 数据类型随意
  let arr2 = [1, 2, 3, 3.14, null]
  alert(arr2.length)
  // 下标会越界吗
  arr2[6] = 'test'
  for (let i = 0; i < arr2.length; i++) {
    document.write(arr2[i] + '<br>')
  }

  // 另一种创建数组的方式
  let a1 = new Array(0)
  alert(a1.length) //0
  let a2 = new Array(6)
  alert(a2.length) // 6
  let a3 = new Array(3,2)
  alert(a3.length) // 2

  let a = [1,2,3,5]
  let str = a.join('-')
  alert(str) // 1-2-3-5

  a.push(10) // 在数组末尾添加一个长度
  a.pop() // 将数组末尾的元素弹出
  a.reverse() // 反转


</script>

</body>
</html>
